# Site settings
title: hyper - fast and safe HTTP for the Rust language
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "https://hyper.rs" # the base hostname & protocol for your site

defaults:
  -
    scope:
      path: "_legacy/"
      type: "guides"
    values:
      layout: "guide"
  -
    scope:
      path: "_stable/"
      type: "guides"
    values:
      layout: "guide"
  -
    scope:
      path: "_contrib/"
      type: "guides"
    values:
      layout: "guide"
  

collections:
  legacy:
    permalink: /guides/0.14/:path/
    output: true
  stable:
    permalink: /guides/1/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  contrib:
    permalink: /contrib/:path/
    output: true

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
    input: GFM
    syntax_highlighter: rouge

relative_links:
  enabled: true
  collections: true

plugins:
  - jekyll-redirect-from

docs_url: https://docs.rs/hyper
examples_url: https://github.com/hyperium/hyper/tree/master/examples
http_body_util_url: https://docs.rs/http-body-util
hyper_tls_url: https://docs.rs/hyper-tls
hyper_util_url: https://docs.rs/hyper-util

futures_url: https://docs.rs/futures/0.3.*
legacy_docs_url: https://docs.rs/hyper/0.14.*
legacy_examples_url: https://github.com/hyperium/hyper/tree/0.14.x/examples
